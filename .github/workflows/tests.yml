name: package test and docs test

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-16.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Install fortran libs for CASA
      run: |
        lsb_release -a
        sudo apt-get install libgfortran3
    
    - name: Install vanilla package 
      run: |
        pip install --extra-index-url https://casa-pip.nrao.edu/repository/pypi-casa-release/simple .
    
    # https://open-bitbucket.nrao.edu/projects/CASA/repos/casa6/browse/casatools/casadata.md
    - name: Update CASA runtime data
      run: | 
        python -m casatools --update-user-data

    - name: Install test deps 
      run: |
        pip install --extra-index-url https://casa-pip.nrao.edu/repository/pypi-casa-release/simple .[test]
    
    - name: Test with pytest
      run: | 
          pytest
    
    - name: Install doc deps 
      run: |
        pip install --extra-index-url https://casa-pip.nrao.edu/repository/pypi-casa-release/simple .[docs]
    
    - name: Build notebooks for the docs
      run: |
        jupytext --to ipynb --execute docs/tutorials/*.py

# if all tests succeed, then
# make sure the docs build OK
# (but don't deploy to gh-pages)
  docs:
    needs: tests
    runs-on: ubuntu-16.04
    steps: 
      - uses: actions/checkout@v2
      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install doc deps
        run: |
          pip install --extra-index-url https://casa-pip.nrao.edu/repository/pypi-casa-release/simple .[docs]
      - name: Install Pandoc dependency for nbconvert 
        run: |
          sudo apt-get install pandoc
      - name: Build the docs
        run: |
          make -C docs clean
          make -C docs html 

      