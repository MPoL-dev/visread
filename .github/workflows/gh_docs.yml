name: gh-pages docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install doc deps
        run: |
          pip install --extra-index-url https://casa-pip.nrao.edu/repository/pypi-casa-release/simple .[docs]
      # https://open-bitbucket.nrao.edu/projects/CASA/repos/casa6/browse/casatools/casadata.md
      - name: Update CASA runtime data
        run: | 
          python -m casatools --update-user-data
      - name: Install Pandoc dependency for nbconvert 
        run: |
          sudo apt-get install pandoc 
      - name: Build the docs
        run: |
          make -C docs clean
          make -C docs html 
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
